# 环境变量和机密信息配置

[api]
stock_data_url = "https://api.example.com/stock-data"
api_key = "your_api_key_here"

[model]
epochs = 50
batch_size = 32
learning_rate = 0.001
test_size = 0.2
n_estimators = 100
random_state = 42

[strategy]
high_risk_count = 20
medium_risk_count = 15
low_risk_count = 10

[logging]
log_level = "INFO"
log_file = "stock_picker.log"
max_log_size = 5242880  # 5MB

[backtest]
min_return = 5
max_return = 20
min_win_rate = 0.6
max_win_rate = 0.8
min_max_drawdown = 5
max_max_drawdown = 15
min_sharpe_ratio = 1
max_sharpe_ratio = 3

[data]
cache_dir = "data/cache"
historical_data_days = 365

[app]
max_stocks_display = 20
enable_animation = true
page_title = "天机罗盘 - AI选股系统"
page_subtitle = "精准预测，智选牛股"
stock_start_date = "2023-01-01"
stock_end_date = "2023-12-31"
max_stock_codes = 100
industries = ["科技", "金融", "医疗", "消费", "能源", "制造"]

